{{ define "body" }}
<!-- List of Blog articles -->
<div class="container">
  <h1 class="title">{{ .Title }}</h1>
  {{ if not .Pages }}
  <article class="message">
    <div class="message-body">No articles has been posted yet.</div>
  </article>
  {{ end }}
  <div class="content">
  {{ range .Pages }}
    {{ partial "partials/blog_entry.html" . }}
  {{ end }}
  </div>
</div>
{{ end }}
