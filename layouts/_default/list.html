{{- define "body" -}}
<!-- Generic List page -->
<div class="container">
  <h1 class="title">{{ .Title }} <a href="index.xml" class="tag">RSS Feed</a></h1>
  <div class="content">
    {{ .Content }}
    {{- range .Paginator.Pages -}}
    {{ partial "article.html" . }}
    {{- end }}
  </div>
  {{ partial "pagination.html" . }}
</div>
{{- end -}}
