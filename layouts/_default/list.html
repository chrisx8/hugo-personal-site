{{ define "body" }}
<!-- List of Blog articles -->
<div class="container">
  <h1 class="title">{{ .Title }}</h1>
  <div class="content">
  {{ range .Pages }}
    {{ partial "article.html" . }}
  {{ else }}
    <article class="message">
      <div class="message-body">No articles has been posted yet.</div>
    </article>
  {{ end }}
  </div>
</div>
{{ end }}
