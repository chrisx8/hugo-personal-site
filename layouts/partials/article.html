<!-- View article -->
<p class="title is-4">
  <a href="{{ .Permalink | relURL }}">{{ .Title }}</a>
</p>
{{ if .Params.Subtitle }}
<p class="subtitle is-6">{{ .Params.Subtitle }}</p>
{{ end }}
<div class="tags">
  <span class="tag is-link">{{ .Date | time.Format "Jan 2, 2006" }}</span> &nbsp;
  {{ range .Params.Tags }}
  <a class="tag" href="/tags/{{ . | lower }}/">{{ . }}</a> &nbsp;
  {{ end }}
</div>
